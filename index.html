---
title: Posts
layout: default
---

<article class="page">
	<div class="container container-narrow">
		<header>
			<h1 class="display-4">Posts</h1>
		</header>
		<div class="PostList">
			{% for post in site.posts %}
			<a href="{{post.url}}" class="PostList__link">
				<div class="PostList__entry theme-{{post.theme}}">
					<h1>{{ post.title }}</h1>
					<h6 class="PostList__date">{{ post.date | date: "%-d %B %Y"}}</h6>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
</article>
