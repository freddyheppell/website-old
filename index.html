---
title: Home
layout: default
---

<article class="page mt-5">
	<div class="container container-narrow">
		<p class="lead">
			Hey, I'm Freddy Heppell. I'm a Computer Science undergraduate at The University of Sheffield.
		</p>
		<div class="PostList">
			{% for post in site.posts %}
			<a href="{{post.url}}" class="PostList__link">
				<div class="PostList__entry theme-{{post.theme}}">
					<span class="PostList__heading">{{ post.title | smartify }}</span>
					<span class="PostList__date">{{ post.date | date: "%-d %B %Y"}}</span>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
</article>
